<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>벤처창업웹프로그래밍2 - 2017</title>
    </head>
    <body>
        <h1>먹방의 민족 - 우리동네 배달 지도</h1>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}">{{ user }}'s 프로필 </a>
        <a href="{% url 'accounts:logout' %}?next={{ request.path }}">로그아웃</a>
        {% else %}
            <a href="{% url 'accounts:login' %}?next={{ request.path }}">로그인</a>
            <a href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
    {% block title %}
    {% endblock %}
    </body>
</html>
