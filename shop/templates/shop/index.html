{% extends 'shop/layout.html' %}
{% block contents %}
    <table>
    <thead>
        <tr>
            <th>가게명</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>주문하기</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
        {% for shop in shops %}
        <tr>
            <td>{{ shop.name }}</td>
            <td>{{ shop.tel }}</td>
            <td>{{ shop.addr }}</td>
            <td><a href="{% url 'shop:order' shop.id  %}">주문하기</a></td>  <!-- 아래 항목에서 구현 예정 -->
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
