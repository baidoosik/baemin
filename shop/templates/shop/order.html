{% extends 'shop/layout.html' %}
{% block contents %}
    <h2>{{ shop.name }} 주문하기</h2>
    <form action="" method="POST">
    {% csrf_token %}
        <table>
            {{ order_form.as_table }}
        </table>
        <table>
            {% for item in item_price %}
            <li>{{ item.name }} : {{ item.price}}</li>
            {% endfor %}
        </table>
        <input type="submit">
    </form>
{% endblock %}
